settings:
  scan_interval: 10
  request_timeout: 5
  user_agent: "The-Watchtower-Bot/1.0"

targets:
  - name: "Google Test"
    url: "https://www.google.com"
    check_ssl: true
    expected_status: 200
    port_scan: true
    port_range: "80,443"

  - name: "Local Test"
    url: "http://localhost:8080"
    check_ssl: false
    expected_status: 200
    port_scan: true
    port_range: "20-100"

notifications:
  discord_webhook: "URL_YOK"
  enable_alert: true
  notify_on_success: true
